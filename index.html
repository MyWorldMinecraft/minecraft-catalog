<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Minecraft</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #e6ffe6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; display: inline-block; margin: 10px; width: 200px; }
        .product-card img { max-width: 100%; border-radius: 8px; }
        .button { display: inline-block; padding: 10px 20px; color: #fff; background-color: #4CAF50; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог Minecraft</h1>
        <p>Добро пожаловать в наш каталог товаров в стиле Minecraft!</p>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Minecraft Set">
            <h2>Магнитные кубики</h2>
            <p>Набор для творчества в Minecraft стиле</p>
            <p>Цена: 6000 руб.</p>
            <a href="https://t.me/YourBotName" class="button">Заказать</a>
        </div>
    </div>
</body>
</html>
